<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Mark Grover</title>
</head>
<body class="mark__grover">
    <section class="character__home-container">
      <header class="header">
        <a href="" class="logo">The Chosen One's</a>

        <input type="checkbox" id="check" />
        <label for="check" class="icons">
          <i class="bx bx-menu" id="menu__icon"></i>
          <i class="bx bx-x" id="close__icon"></i>
        </label>

        <nav class="navbar">
          <a href="../index.html">Home</a>
          <a href="./Character.html">Character</a>
          <a href="./Promotional.html">Promotional</a>
        </nav>
      </header>
    </section>
    <section class="character__video-container">
        <video src="../assets/Marks Video.MP4" width="100%" height="100%" controls></video>
    </section>
    <div class="full__img" id="fullImgBox">
        <img src="../assets/Mark Center.png" id="fullImg" alt="">
        <span onclick="closeFullImg()">X</span>
    </div>
    <section>
    <div class="gallery__container">
        <img src="../assets/Mark Grover Powers.png " onclick="openFullImg(this.src)" alt="">
        <img src="../assets/Mark Grover.png" onclick="openFullImg(this.src)" alt="">
        <img src="../assets/Mark Interview Photo.png " onclick="openFullImg(this.src)" alt="">
        <img src="../assets/Mark Power Poster.png " onclick="openFullImg(this.src)" alt="">
        <img src="../assets/Mark's Hand.png " onclick="openFullImg(this.src)" alt="">
        <img src="../assets/Marks Fan Art.png " onclick="openFullImg(this.src)" alt="">
    </div>
    

    <script>

        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg(){
            fullImgBox.style.display = "none";
        }

    </script>
</body>
</html>
